<!DOCTYPE html>
<html>
<head>
    <script src="" defer></script>
    <link rel="stylesheet" href="">
    <meta charset="utf-8">
    <title>Arrow Function</title>

</head>

    <body>

        <!--before arrow function-->
        <strong><p id="demo"></p></strong>

        <script>
        // myFunction computes the product of a and b
        let myFunction = function(a, b) {return a * b};

        let result = myFunction(4, 3);
        document.getElementById("demo").innerHTML = "The product is: " + result;
        </script>
       
    
        <!--after arrow function-->
        <strong><p id="demo2"></p></body></strong>

        <script>
        // myFunction computes the product of a and b
        myFunction = (a, b) => a * b;

        let result1 = myFunction(8, 5);
        document.getElementById("demo2").innerHTML = "The product is: " + result1;
        </script>

    </body>
</html>
