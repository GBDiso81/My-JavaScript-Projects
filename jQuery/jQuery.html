<!DOCTYPE html>
<html lang="en">

    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <script>
        $ (document).ready (function() {
            $ ("html").append (
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Click to hide me!</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                            <p id='4'>Click me to fade!</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //using jquery css function to change font size
            $("#1").css({"font-size":"32px"});
            $("#2").css({"color":"red"});
            $("#3").click (function() {
                $("h1").hide();
            });
            
            //using jquery click function to hide p1 in slow mode
            $("#1").click (function() {
                $("#1").hide("slow");
            });

            //using jquery to slide up and fade out; and change font size of div container
            $("#inner").css({"font-size":"48px"});
            $("#4").click (function() {
                $("#4").fadeOut("slow");
            });

           

        });
    </script>
</html>
